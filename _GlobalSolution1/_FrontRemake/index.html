<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Safe Rain</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="assets/img/logo.png" alt="Safe Rain Logo">
            </div>
            <nav>
                <button class="nav-btn">
                    <span>Home</span>
                    <img src="assets/img/home.png" alt="Home">
                </button>
                <button class="nav-btn">
                    <span>Integrantes</span>
                    <img src="assets/img/integrantes.png" alt="Integrantes">
                </button>
                <button class="nav-btn">
                    <span>FAQ</span>
                    <img src="assets/img/faq.png" alt="FAQ">
                </button>
                <button class="nav-btn">
                    <span>Contato</span>
                    <img src="assets/img/contato.png" alt="Contato">
                </button>
            </nav>
        </header>
        
        <main>
            <section class="section-banner">
                <div class="banner-logo">
                    <img src="assets/img/logo-indv-transparente.png" alt="Logo Safe Rain Transparente">
                </div>
                <div class="banner-text">
                    <h1>Fique seguro</h1>
                    <p>Use o SAFE RAIN a seu favor, veja os alertas da sua e outras regi√µes e saiba como lidar com os temporais e seus desdobramentos</p>
                </div>
            </section>

            <section class="alertas">
                <h2>Alertas Ativos</h2>
                <div class="alerta-lista">
                    <div class="alerta-item">
                        <img src="assets/img/home.png" alt="Alagamento" class="alerta-icon">
                        <div class="alerta-conteudo">
                            <span class="alerta-titulo alagamento">Alagamento</span>
                            <span class="alerta-desc">Risco alto no centro.</span>
                        </div>
                    </div>
                    <div class="alerta-item alerta-hover">
                        <img src="assets/img/integrantes.png" alt="Deslizamento" class="alerta-icon">
                        <div class="alerta-conteudo">
                            <span class="alerta-titulo deslizamento">Deslizamento</span>
                            <span class="alerta-desc">Risco nas encostas da Zona Norte.</span>
                        </div>
                    </div>
                </div>
            </section>
         </main>
    </body>
    
</html>
