<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRain - Contato</title>
    <link rel="stylesheet" href="./assets/css/contato.css">
</head>

<body>
    <header class="topo">
        <img src="assets/img/logo.png" alt="">
        <nav>
            <a href="index.html">
                <img src="./assets/img/home.png" alt="Home" class="icon-header"> Home
            </a>
            <a href="integrantes.html">
                <img src="./assets/img/integrantes.png" alt="Integrantes" class="icon-header"> Integrantes
            </a>
            <a href="faq.html">
                <img src="./assets/img/faq.png" alt="FAQ" class="icon-header"> FAQ
            </a>
            <a href="contato.html">
                <img src="./assets/img/contato.png" alt="Contato" class="icon-header"> Contato
            </a>
            <a href="integrantes.html">
                <img src="./assets/img/funcionalidades.png" alt="icone de Funcionalidades" class="icon-header">Funcionalidades
            </a>
    </header>

    <main>
        <section class="hero-alertas-wrapper">
            <div class="hero">
                <h2>Fale Conosco</h2>
                <p>Auxiliaremos após enviar sua questão para nosso time</p>
        </section>

        <section>
            <div class="form-centro">
                <form id="form-contato">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
                <p id="msg-sucesso" class="oculto">Mensagem enviada com sucesso!</p>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>© 2025 SafeRain - Todos os direitos reservados</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
